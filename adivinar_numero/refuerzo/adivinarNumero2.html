<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const MAXIMO =1000;
        function generar(){
            let generado=Math.floor(Math.random() * MAXIMO + 1);
            return generado
        }
        const generado=generar();

        function jugar(evt){
            evt.preventDefault();
            let introducido=document.getElementById("intento").value;
            let resultado=document.getElementById("resultado");

            if(introducido>generado){
                resultado.innerText="el numero "+introducido+" es mayor introduzca otro";
            }
            if(introducido<generado){
                resultado.innerText="el numero "+introducido+"  es menor introduzca otro";
            }
            if(introducido==generado){
                resultado.innerText="ganaste";
            }
        }
        
    </script>
</head>
<body>
    <h1>Adivina el numero</h1>
    <form>
        <input type="number" id="intento">
        <button onclick=jugar(event)>Enviar</button>
        <button onclick=reiniciar()>reiniciar</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
