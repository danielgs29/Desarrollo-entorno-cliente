<!DOCTYPE html>

        <script>
            function array_toString_compacto(array) {
                let resultado = "[";

                for (indice in array) {
                    if (resultado.length > 1) resultado += "; "
                    resultado += `${indice}: ${array[indice]}`;
                } // for indice

                resultado += "]";

                return resultado;
            }

            function println(texto) {
                let zona = window.document.getElementById("zona_print");
                if (zona === null) {
                    zona = window.document.createElement("code");
                    zona.id = "zona_print";
                    window.document.body.append(zona);
                } // if

                if (arguments.length == 0) texto = "\u00A0"; // 00A0 = &#160 = &nbsp;

                let div = window.document.createElement("div");
                div.textContent = String(texto);
                zona.append(div);
            } // println

            window.onload = () => {

            println(`especial: ${array_toString_compacto(especial1)}`);

            println();
