<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf8">
    <script src="imc2.js">
    </script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
 
        fieldset > div { margin-top: 0.5em; margin-bottom: 0.33em; }
 
        #zona_resultado_calculo {
            margin-top: 1.5em;
        }
 
        #error_datos {
            background: darkred;
            color: white;
            padding: 0.5em;
        }
    </style>
</head>
 
<body>
    <h1>Calculadora IMC</h1>
    <form>
        <fieldset>
            <legend>Introduce tus datos</legend>
            <div>
                <label for="campo_peso">Peso: </label>
                <input type="text" id="campo_peso" placeholder="kilos"> kilos
            </div>
            <div>
                <label for="campo_altura">Altura: </label>
                <input type="text" id="campo_altura"> cent√≠metros
            </div>
            <input type="button" id="button_calcular" value="Calcular" onclick="on_button_calcular_click()">
        </fieldset>
    </form>
    <div id="zona_resultado_calculo" style="display: none">
        <div id="error_datos" style="display: none">
            Alguno de los datos introducidos no es correcto
        </div>
        <div id="datos_correctos">
            <div>Tu IMC es: <span id="label_imc"></span></div>
            <div>Y la OMS cataloga tu IMC como: <span id="label_opinion"></span></div>
        </div>
    </div>
</body>
 
</html>
